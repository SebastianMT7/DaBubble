<div class="container">
    <div class="header">
        <h2>Leute hinzufügen</h2>
        <div class="close" (mouseenter)="isHoveredClose = true" (mouseleave)="isHoveredClose = false">
            <img (click)="closeAddToChannel()" [src]="isHoveredClose ? 'img/icons/close-blue.png' : 'img/icons/close.png'" alt="">
        </div>
    </div>

    <div class="channel-name"># {{ channel?.title }}</div>




    <div class="input-container1">
        <div class="user-container">
            <div class="selected-users">
                <div *ngFor="let user of firebaseService.selectedUsers" class="chip">
                    <img [src]="user.avatar" alt="Avatar" class="avatar">
                    <span>{{ user.username }}</span>
                    <img class="user-close" (click)="removeUser(user)" src="img/icons/close.png" alt="">
                </div>
            </div>
        </div>

        <div class="input-container">
            <input placeholder="Name eingeben" [(ngModel)]="searchName" type="text">

            <div [ngClass]="{'showUserDialog': this.searchName.length >= 1, 'hideUserDialog': filteredUsers.length == 1}"
                class="user-dialog">
                <div (click)="addUser(user)" *ngFor="let user of filteredUsers" class="single-user">
                    <div class="single-user-hover">
                        <div class="avatar">
                            <img [src]="user.avatar" alt="">
                        </div>
                        <div class="username">
                            <p>{{ user.username }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="button-position">
        <button (click)="addNewUserInChannel()" class="btn-blue">Hinzufügen</button>
    </div>
</div>
